<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Curso de Vue.js</title>
</head>

<body>
    <div id="app">
        <p v-if="logado">Usu치rio Logado: {{nome}}</p>
        <!-- A diretiva "v-else" s칩 ir치 funcionar somente se o elemento anterior do DOM estiver marcado com a diretiva v-if -->
        <p v-else>Nenhum usu치rio logado</p>
        <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                logado: false,
            },
            methods: {

            }
        })
    </script>
</body>

</html>

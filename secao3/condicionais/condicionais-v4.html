<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Curso de Vue.js</title>
</head>

<body>
    <div id="app">
        <!-- Template não cria uma tag a mais -->
        <template v-if="logado">
            <p>Usuário Logado: {{nome}}</p>
            <p>Perfil: Admin</p>
        </template>
        <p v-else-if="anonimo">Navegando como Anônimo</p>
        <!-- A diretiva "v-else" só irá funcionar somente se o elemento anterior do DOM estiver marcado com a diretiva v-if -->
        <p v-else>Nenhum usuário logado</p>
        <button @click="logado = !logado">{{logado ? 'Sair' : 'Entrar'}}</button>
        <input type="checkbox" v-model="anonimo">
        <hr>
        <!-- "v-show" não remove o elemento do DOM, ele só aplica um estilo de display: none, isso é mais performático do que manipular diretamente uma sequência grande de elementos no DOM -->
        <footer v-show="logado">
            Desenvolvido por Daywison Silva
        </footer>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                nome: "Maria",
                logado: false,
                anonimo: false,
            },
            methods: {

            }
        })
    </script>
</body>

</html>

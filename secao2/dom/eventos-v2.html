<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <p v-on:mousemove="atualizarXY">Mouse: {{x}} e {{y}}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0,
            x: 0,
            y: 0
        },

        methods: {
            somar(event) {
                this.contador++;
            },
            atualizarXY(e) {
                this.x = e.clientX;
                this.y = e.clientY;
                console.log(e);
            }
        }
    })
</script>

<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar">Somar 1</button>
    <button v-on:click="subtrair">Subtrair 1</button>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            contador: 0
        },

        methods: {
            somar(event) {
                this.contador++;
            },
            subtrair() {
                this.contador--;
            }
        }
    })
</script>

<script src="https://unpkg.com/vue"></script>

<div id="desafio">
    <!-- 1) Exiba um alert quando o botão for clicado -->
    <div>
        <button v-on:click="exibirAlerta('Olá Mundo!')">Exibir Alerta</button>
    </div>

    <!-- 2) Escute o evento "keydown" e armazene o valor na propriedade
        data (dica: event.target.value) -->
    <div>
        <input v-on:keydown="armazenarValor($event)" type="text">
        <p>{{ valor }}</p>
    </div>

    <!-- 3) Ajuste o exemplo 2 para disparar o evento "keydown" somente
        quando a tecla for ENTER -->
    <div>
        <input v-on:keydown.enter="armazenarValor($event)" type="text">
        <p>{{ valor }}</p>
    </div>
</div>
<script src="app.js"></script>

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue"></script>
    <title>Componentes</title>
</head>

<body>

    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>

    </div>
    <hr>
    <div id="app2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>

    </div>

    <script>

        // Registro Global
        const contador = {
            template: `
                <div>
                    <span>{{contador}}</span>
                    <button @click="contador++">+</button>
                    <button @click="contador--">-</button>
                </div>
            `,
            data: function () {
                return {
                    contador: 0,
                }
            }

        }

        new Vue({
            el: '#app1',
            components: {
                contador1: contador,
            }
        })

        new Vue({
            el: '#app2',
            components: {
                contador2: contador,
            }
        })
    </script>
</body>

</html>
